<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="expense-calculator">
            <h1>Expense Calculator</h1>
            <div class="inputs">
                <input type="text" placeholder="Expense name" class="inp-1" id="inp-1" required  >
                <input type="number" placeholder="Amount" class="inp-1" id="inp-2"  required >
            </div>
            <button>Add Expense</button>
            <div class="show-expense">
                <h2 class="expenses" >Expenses:</h2>
                <ul class="expense-list"></ul>
            </div>
            <div class="total-amount">
                <h2>Total: RS <span id="total">0.00</span></h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
